<div>
  <h3>Slicer Settings</h3>
  <div>
    <label for="layerHeight">Layer Height:</label>
    <input type="number" id="layerHeight" [ngModel]="settings().layerHeight" (ngModelChange)="updateSettings({ layerHeight: $event })">
  </div>
  <div>
    <label for="infillPercentage">Infill Percentage:</label>
    <input type="number" id="infillPercentage" [ngModel]="settings().infillPercentage" (ngModelChange)="updateSettings({ infillPercentage: $event })">
  </div>
  <div>
    <label for="supportMaterial">Support Material:</label>
    <input type="checkbox" id="supportMaterial" [ngModel]="settings().supportMaterial" (ngModelChange)="updateSettings({ supportMaterial: $event })">
  </div>
  <div>
    <label for="wallCount">Wall Count:</label>
    <input type="number" id="wallCount" [ngModel]="settings().wallCount" (ngModelChange)="updateSettings({ wallCount: $event })">
  </div>
</div>
